<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Electron Markdown Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container py-4">
        <section class="controls mb-3">
            <div class="btn-group" role="group">
                <button id="new-file" class="btn btn-outline-primary">New File</button>
                <button id="open-file" class="btn btn-outline-primary">Open File</button>
                <button id="save-markdown" class="btn btn-outline-primary" disabled>Save File</button>
                <button id="revert" class="btn btn-outline-warning" disabled>Revert</button>
                <button id="save-html" class="btn btn-outline-success">Save HTML</button>
                <button id="show-file" class="btn btn-outline-info" disabled>Show File</button>
                <button id="open-in-default" class="btn btn-outline-secondary" disabled>Open in Default Application</button>
            </div>
        </section>

        <section class="content row">
            <div class="col-6">
                <label for="markdown" hidden>Markdown Content</label>
                <textarea class="form-control raw-markdown" id="markdown" rows="20"></textarea>
            </div>
            <div class="col-6">
                <div class="rendered-html" id="html"></div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        require('./renderer');
    </script>
</body>
