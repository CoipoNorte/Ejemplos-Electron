<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mis Sitios Web Favoritos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-light">

    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="display-4 text-primary">Mis Sitios Web Favoritos</h1>
            <p class="lead">Guarda y gestiona tus URL favoritas de manera sencilla.</p>
        </div>

        <div class="alert alert-danger error-message d-none" role="alert"></div>

        <div class="card shadow-sm mb-5">
            <div class="card-body">
                <h5 class="card-title">Agregar Nueva URL</h5>
                <form class="new-link-form row g-3">
                    <div class="col-12 col-md-9">
                        <input type="url" class="form-control new-link-url" placeholder="URL" required autofocus>
                    </div>
                    <div class="col-12 col-md-3">
                        <button type="submit" class="btn btn-primary w-100 new-link-button" disabled>
                            Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card shadow-sm mb-5">
            <div class="card-body">
                <h5 class="card-title">Mis Links Guardados</h5>
                <section class="links"></section>
            </div>
        </div>

        <div class="text-center">
            <button class="btn btn-danger clear-storage">Limpiar Todo</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        require('./renderer');
    </script>
</body>

</html>
